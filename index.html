<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo-div">
            <div class="logo">
              <img src="./images/image1.svg" alt="photo" />
            </div>
          </div>
          <div class="nav-items">
            <div class="nav-links">
              <a href="./pages/home.html" class="nav-link">Home</a>
              <a href="./pages/post.html" class="nav-link">Blog</a>
              <a href="./pages/about.html" class="nav-link">About Us</a>
              <a href="./index.html" class="nav-link">Register</a>
            </div>
            <div class="nav-btn">
              <a href="./pages/login.html"
                ><button class="btn1">Login</button></a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="register">
      <section class="register-section">
        <div class="container register-content">
          <p class="p1">Register</p>
          <div class="forms">
            <form>
              <div class="field">
                <input
                  type="text"
                  placeholder="Firstname"
                  name="firstName"
                  class="input1"
                  id="inp1"
                />
                <span class="span"></span>
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="Lastname"
                  name="lastName"
                  class="input1"
                  id="inp2"
                />
                <span class="span"></span>
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="Username"
                  name="username"
                  class="input1"
                  id="inp3"
                />
                <span class="span"></span>
              </div>
              <div class="field">
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  class="input1"
                  id="inp4"
                />
                <span class="span"></span>
              </div>
              <div class="field">
                <input
                  type="password"
                  placeholder="Confirm password"
                  name="conpassword"
                  class="input1"
                  id="inp5"
                />
                <span class="span"></span>
              </div>
              <a href="./pages/login.html"
                ><button class="btn2">Register</button></a
              >
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="d1">
            <p class="p1">Finstreet 118 2561 Fintown</p>
            <p class="p1">Hello@finsweet.com 020 7993 2905</p>
          </div>
          <div class="d2">
            <div class="svg1"><img src="./images/facebook.svg" alt="" /></div>
            <div class="svg1"><img src="./images/twit.svg" alt="" /></div>
            <div class="svg1"><img src="./images/insta.svg" alt="" /></div>
            <div class="svg1"><img src="./images/linke.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/register.js"></script>
  </body>
</html>
